<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive CSS Only Carousel Slider Demo</title>
  <meta name="description"
    content="Check out this demo to create responsive carousel slider with the help of CSS only. It also support multiple items and images." />
  <meta name="author" content="Frontendscript" />

  <!--Only for demo purpose - no need to add.-->
  <link rel="stylesheet" type="text/css" href="demo.css" />
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>

<body>

  <section>
    <div class="rt-container">
      <div class="col-rt-12">
        <div class='demo-container'>
          <div class='carousel'>
            <input class='carousel__activator' id='carousel-slide-activator-1' name='carousel'
              type='radio'>
            <input class='carousel__activator' id='carousel-slide-activator-2' name='carousel' type='radio'>
            <input class='carousel__activator' id='carousel-slide-activator-3' name='carousel' type='radio'>
            <input class='carousel__activator' id='carousel-slide-activator-4' name='carousel' type='radio'>
            <input checked='checked' class='carousel__activator' id='carousel-slide-activator-auto' name='carousel' type='radio'>

            <div class='carousel__controls'>
              <label class='carousel__control carousel__control--forward' for='carousel-slide-activator-2'>
                <i class="fa fa-chevron-right"></i>
              </label>
            </div>

            <div class='carousel__controls'>
              <label class='carousel__control carousel__control--backward' for='carousel-slide-activator-1'>
                <i class="fa fa-chevron-left"></i>
              </label>
              <label class='carousel__control carousel__control--forward' for='carousel-slide-activator-3'>
                <i class="fa fa-chevron-right"></i>
              </label>
            </div>

            <div class='carousel__controls'>
              <label class='carousel__control carousel__control--backward' for='carousel-slide-activator-2'>
                <i class="fa fa-chevron-left"></i>
              </label>
              <label class='carousel__control carousel__control--forward' for='carousel-slide-activator-4'>
                <i class="fa fa-chevron-right"></i>
              </label>
            </div>

            <div class='carousel__controls'>
              <label class='carousel__control carousel__control--backward' for='carousel-slide-activator-3'>
                <i class="fa fa-chevron-left"></i>
              </label>
              <label class='carousel__control carousel__control--forward' for='carousel-slide-activator-1'>
                <i class="fa fa-chevron-right"></i>
              </label>
            </div>

            <div class='carousel__screen'>
              <div class='carousel__track'>
                <div
                  class='carousel__item carousel__item--mobile-in-1 carousel__item--tablet-in-2 carousel__item--desktop-in-3'>
                  <div class='demo-content'>
                    1
                  </div>
                </div>
                <div
                  class='carousel__item carousel__item--mobile-in-1 carousel__item--tablet-in-2 carousel__item--desktop-in-3'>
                  <div class='demo-content'>
                    2
                  </div>
                </div>
                <div
                  class='carousel__item carousel__item--mobile-in-1 carousel__item--tablet-in-2 carousel__item--desktop-in-3'>
                  <div class='demo-content'>
                    3
                  </div>
                </div>
                <div
                  class='carousel__item carousel__item--mobile-in-1 carousel__item--tablet-in-2 carousel__item--desktop-in-3'>
                  <div class='demo-content'>
                    4
                  </div>
                </div>
                <div
                  class='carousel__item carousel__item--mobile-in-1 carousel__item--tablet-in-2 carousel__item--desktop-in-3'>
                  <div class='demo-content'>
                    5
                  </div>
                </div>
                <div
                  class='carousel__item carousel__item--mobile-in-1 carousel__item--tablet-in-2 carousel__item--desktop-in-3'>
                  <div class='demo-content'>
                    6
                  </div>
                </div>
                <div
                  class='carousel__item carousel__item--mobile-in-1 carousel__item--tablet-in-2 carousel__item--desktop-in-3'>
                  <div class='demo-content'>
                    7
                  </div>
                </div>
                <div
                  class='carousel__item carousel__item--mobile-in-1 carousel__item--tablet-in-2 carousel__item--desktop-in-3'>
                  <div class='demo-content'>
                    8
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="carousel__nav">
            <label class="carousel__navlink" for="carousel-slide-activator-1"></label>
            <label class="carousel__navlink" for="carousel-slide-activator-2"></label>
            <label class="carousel__navlink" for="carousel-slide-activator-3"></label>
            <label class="carousel__navlink" for="carousel-slide-activator-4"></label>
            <label style="background-color: red;" class="carousel__navlink" for="carousel-slide-activator-auto"></label>
        </div>
        </div>
      </div>
    </div>
  </section>


</body>

</html>
